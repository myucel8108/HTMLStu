<html lang="ko">
<head>

}

ol {
  list-style: lower-alpha;
}

<body>

  <ul>
    <li>ul 아이템 1</li>
    <li>ul 아이템 2</li>

  </ul>
  <ol>
    <li>li 아이템 1</li>
    <li>li 아이템 2</li>
    <li>li 아이템 3</li>
  </ol>

</body>
