<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' href='../../html-css-tester.css' />

  <script defer src="../../html-css-tester.js"></script>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>

  <style>
    span, div { 
      font-size: 1.2rem;
      color: white; 
    }
    span { background-color: slateblue; }
    span:nth-child(even) { background-color: rgba(106, 90, 205, 0.85) }
    div { background-color: tomato; }
    div:nth-child(even) { background-color: rgba(255,99,71, 0.85); }
  </style>

  <title>HTML & CSS 02-05-01</title>

</head>
<body>

  <main>
    <section class="result">

      <!-- 시작 -->

      <span>span 요소</span>

      <div>div 요소</div>

      <span>span 요소</span>
      <span>span 요소</span>

      <div>div 요소</div>
      <div>div 요소</div>

      <span>span 요소</span>
      <span>span 요소</span>
      <span>span 요소</span>

      <div>div 요소</div>
      <div>div 요소</div>
      <div>div 요소</div>
      <br>

      텍스트 사이에 들어있는 <span>span 요소</span>입니다. 
      <br><br>

      <div>
        div 요소 안에 들어있는 <span>span 요소</span> 입니다.
      </div>
      <br>

      <span>span 요소 안에 들어있는 <div>div 요소</div>입니다.</span>

      <!-- 끝 -->

    </section>
    <section class="controls"></section>
  </main>

  <script>
    const controls = [
      {
        obj: {
          name: 'span 요소',
          query: 'span'
        },
        fields: [
          {
            type: 'radio',
            style: 'display',
            opts: [
              'inline',
              'block',
              'inline-block',
            ]
          },
        ]
      },
      {
        obj: {
          name: 'div 요소',
          query: 'div'
        },
        fields: [
          {
            type: 'radio',
            style: 'display',
            opts: [
              'block',
              'inline',
              'inline-block',
            ]
          },
        ]
      },
      {
        obj: {
          name: 'span과 div 요소',
          query: 'span, div'
        },
        fields: [
          {
            type: 'text',
            style: 'width',
            default: ''
          },
          {
            type: 'text',
            style: 'height',
            default: ''
          },
          {
            type: 'text',
            style: 'margin',
            default: '0'
          },
          {
            type: 'text',
            style: 'padding',
            default: '0'
          },
        ]
      },
    ]
  </script>
  
</body>
</html>
