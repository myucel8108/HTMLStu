<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../html-css-tester.css">
  <script defer src="../../html-css-tester.js"></script>

  <script src="../pretty.css"></script>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>
  <title>HTML & CSS 01-07-01</title>
</head>

<body>

  <main>
    <form
    action="./01-result.html"
    method="get"
    autocomplete="off"
  >

    <label for="name">이름</label>
    <input id="name" name="my-name" type="text">

    <br><br>

    <label for="age">나이</label>
    <input id="age" name="my-age" type="number">

    <br><br>

    <button type="submit">제출</button>
    <button type="reset">초기화</button>
    <button type="button">초기화</button>
  </form>
  <!--form 태그안에는 목적지에에 사용자가 누른 버튼이나 텍스트 넣은 이미지 등등.. 보내주는 하나의 공간!-->
  <!--action은 자바스크립트 백엔드 쪽에서 사용!
  label input태그와 짝을 이룬다!
  label에 for와 input에 id가 같은 이유는 둘을 연결시켜주는 것!
  label이 input의 클릭 영역을 늘려줄 수 있다!
  label을 눌려도 input을 클릭하는 것 처럼!
  button에 submit은 form 테그안에 모든 내용들을 서버나 페이지로 보내주는 역할을 한다는 의미!
  reset은 말그대로 초기화 하는 type!
  button은 type에 있는 고유 기능을 사용하지 않고 자바스크립트로 함수를 만들어서 사용한다!
  form 태크는 입력내용을 기억하는 오토 컴플릿 기능이 있음!! -> 로그인이나 옆사람이 보면 안되는 사이트는 오토컴플릿을 off로 하는 법이 필요하다.
  -->
  <form>

    <fieldset>
      <legend>반장</legend>

      <label for="name_1">이름</label>
      <input id="name_1" name="name_1" type="text">
      <br><br>

      <label for="age_2">나이</label>
      <input id="age_1" name="age_1" type="number">

    </fieldset>
    <br>

    <fieldset>
      <legend>부반장</legend>

      <label for="name_2">이름</label>
      <input id="name_2" name="name_2" type="text">
      <br><br>

      <label for="age_2">나이</label>
      <input id="age_2" name="age_2" type="number">

    </fieldset>
    <br>

    <fieldset disabled>
      <legend>서기</legend>

      <label for="name_3">이름</label>
      <input id="name_3" name="name_3" type="text">
      <br><br>

      <label for="age_3">나이</label>
      <input id="age_3" name="age_3" type="number">
    </fieldset>
    <!--fieldset은 form태그 안에서 그룹을 만들어 주고 disabled를 처리하면 더욱 편리하게 사이트를 만들 수 있다!-->
  </form>

  </main>

</body>

</html>
