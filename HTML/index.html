<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../pretty.css">

  <style>
    body {
      font-size: 1.24em;
    }
    div {
      padding: 24px;
      box-sizing: border-box;
      background-color: skyblue;
      width: 24em;
    }
    p {
      width: 24em;
    }
    span {
      background-color: yellow;
    }
  </style>

  <title>Inline vs Block</title>
</head>
<body>

  <div>
    <strong>블록 요소</strong>는 딱딱한 상자와도 같습니다. <br>
    이 파란색 상자처럼 사각형의 형태를 갖고 있으며
    너비와 높이, 안팎의 간격을 부여받을 수 있죠.
  </div>

  <br>

  <p>
    반면 <strong>인라인 요소</strong>는 비닐이나 랩 안에 내용물을 넣은 것과도 같습니다.
    <span>이 텍스트처럼, 일정한 바깥 형태나 껍데기 없이 페이지의 흐름에 따라</span>
    다른 텍스트나 컨텐츠와 어우러져 배치되죠. 위의 노란 부분이 인라인 요소입니다.
  </p>
  
</body>
</html>
