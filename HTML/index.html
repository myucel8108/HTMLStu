<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pretty.css">
  <title>HTML & CSS 01-10-01</title>
</head>
<body>

  <h1>textarea 태그</h1>

  <label for="message">메시지를 입력하세요.</label> <br>
  <textarea id="message" cols="64" rows="5" placeholder="플레이스홀더를 쓸때는 textarea태그는 공백조차 있으면 안된다."></textarea>
  <!--cols는 글자수의 넓이!rows는 표시되는 줄-> 단 입력은 더 가능하지만 한번에 얼마정도 보여줄지를 알 수 있다.-->
  <!--textarea태그 사이에 값을 넣어주면 기본값으로 사용할 수 있음-->

  
  <h1>옵션들을 사용하는 태그</h1>

  <h2>select, option 태그</h2>

  <label for="lang">언어</label> <br>
  <select id="lang" multiple> <!--파일처럼 여러개 누르고 싶을 때! shift키를 써보자-->
    <option value="">-- 언어 선택 --</option>
    <option value="html" selected>HTML</option> <!--selected를 쓰면 radio에 checked처럼 기본 값을 가능!-->
    <option value="css">CSS</option> <!--value는 서버에 보내줄 데이터 옵션 태그 사이에는 라벨처럼 사용한다!-->
    <option value="js">자바스크립트</option>
    <option value="ts">타입스크립트</option>
  </select>

  <br><br>

  <h2>optgroup 태그</h2>

  <label for="shopping">쇼핑 목록</label> <br>
  <select id="shopping">
    <optgroup label="과일"> <!--select안에 그룹으로 묶어서 세련되게 사용해보자!-->
      <option value="f_apl">사과</option>
      <option value="f_grp">포도</option>
      <option value="f_org">오렌지</option>
    </optgroup>
    <optgroup label="채소">
      <option value="v_crt">당근</option>
      <option value="v_tmt">토마토</option>
      <option value="v_ept">가지</option>
    </optgroup>
    <optgroup label="육류">
      <option value="m_bef">소고기</option>
      <option value="m_prk">돼지고기</option>
      <option value="m_ckn">닭고기</option>
    </optgroup>
  </select>

  <br><br>

  <h2>datalist 태그</h2>

  <label for="job">현재 직업</label> <br>
  <input id="job" list="jobs"> <!--따로 텍스트를 적을수도 있고-->
  <datalist id="jobs"> <!--선택조차 가능한 입력 요소!-->
    <option value="학생">
    <option value="디자이너">
    <option value="퍼블리셔">
    <option value="개발자">
  </datalist>
  
  
  <h1>정도를 표현하는 태그</h1>

  <h2>
    progress 태그
  </h2>
  <progress 
    id="progressBar" 
    max="100">
    0%
  </progress>
  <button id="prgStartBtn" type="button">시작</button>
  <!-- value가 들어가면 고정값이 되는 점을 생각하자 -->
  <br><br>

  <h2>
    meter 태그
  </h2>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="50" value="20">
    20달러
  </meter>
  <!-- 고정되는 값을 보여주는 방식임 -->
  <!-- min max가 필수 인점이 중요함!
   표시되는 색깔이 다르게 하는데 low, high를 이용하는것!
   optimum은 가장 이상적인 값!
  -->
  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="50" value="50">
    50달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="50" value="80">
    80달러
  </meter>

  <br>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="10" value="20">
    20달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="10" value="50">
    50달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="10" value="80">
    80달러
  </meter>

  <br>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="90" value="20">
    20달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="90" value="50">
    50달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="90" value="80">
    80달러
  </meter>

</body>
</html>
